<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="index.css" />
    <title>Selectors</title>
</head>
<body>
    
    <form novalidate>
        <div class="field">
            <input type="text" required id="nameTextbox" class="input is-valid" placeholder="uw naam..." />
        </div>
        <div class="field">
            <input type="date" id="birthDateTextbox" class="input" placeholder="uw geboortedatum..." />
        </div>
        <div class="field">
            <input type="email" required id="emailTextbox" class="input is-valid" placeholder="uw email..."/>
        </div>
        <button class="button is-primary">Save</button>
    </form>


    <script src="index.js"></script>
</body>
</html>
